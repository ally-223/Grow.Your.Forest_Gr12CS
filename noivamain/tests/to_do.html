<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="/noivamain/tests/to_do.css">
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="clear"> 
                <i class="fa fa-refresh"></i>
            </div>
            <div class="display">                
                <span id="date"></span>
                <i class="fa fa-pencil-square-o All"></i>
                <i class="fa fa-check-square-o fulfill"></i>
                <i class="fa fa-square-o unfinished"></i>
            </div>
        </div>

        <div class="content">
            <ul id="list"><!--  
                <li class="item">
                    <i class="fa fa-circle-thin co"></i>
                    <p class="text">Drink Coffee</p>
                    <i class="fa fa-trash-o de"></i>
                </li>    -->
            </ul> 
        </div>
        <div class="add-to-do">
            <i class="fa fa-plus-circle"></i>
            <input type="text" id="input" placeholder="Add a to-do">
        </div>
    </div>
    <script src="/noivamain/tests/to_do.js"></script>
    
</body>
</html>
