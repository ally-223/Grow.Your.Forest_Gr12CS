<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage - accordion</title>
    <link rel="stylesheet" href="/noivamain/tests/accordion_style.css" />

    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="/noivamain/tests/test_checklist.css">
    
    <script src="/noivamain/tests/accordion_test.js" defer></script>
  </head>
  <body>
    <!-- Background -->
    <div class="bg"></div>

    <!-- Logo -->
    <img src="/images/logo.png" alt="Logo" class="logo" />

    <!-- Sidebar -->
    <div class="sidebar" id="mySidebar">
      <!-- Sidebar close button-->
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >

      <!-- Use profile link -->
      <a class="user-profile" href="#userprofile">User Profile</a>

      <!-- Accordion within sidebar -->
      <div class="accordion">
        <div class="accordion-item">
          <div class="accordion-item-header">Long-Term Goals</div>
          <div class="accordion-item-body">
            <div class="accordion-item-body-content">
              Testing accordion for long-term goals.
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <div class="accordion-item-header">Daily Tasks</div>
          <div class="accordion-item-body">
            <div class="accordion-item-body-content">
              
              <div class="container-daily">
                <div class="header">
                    <div class="clear"> 
                        <i class="fa fa-refresh"></i>
                    </div>
                    <div class="display">                
                        <span id="date"></span>
                        <i class="fa fa-pencil-square-o All"></i>
                        <i class="fa fa-check-square-o fulfill"></i>
                        <i class="fa fa-square-o unfinished"></i>
                    </div>
                </div>
        
                <div class="content">
                    <ul id="list"><!--  
                        <li class="item">
                            <i class="fa fa-circle-thin co"></i>
                            <p class="text">Drink Coffee</p>
                            <i class="fa fa-trash-o de"></i>
                        </li>    -->
                    </ul> 
                </div>
                <div class="add-to-do">
                    <i class="fa fa-plus-circle"></i>
                    <input type="text" id="input" placeholder="Add a to-do">
                </div>
            </div>
            <script src="/noivamain/tests/test_checklist.js"></script>        

            </div>
          </div>
        </div>

        <div class="accordion-item">
          <div class="accordion-item-header">Timer</div>
          <div class="accordion-item-body">
            <div class="accordion-item-body-content">
              
              <div id="container">
                <p id="work" class="label">Work</p>
                <p id="break" class="label">Break</p>
                <p id="cycles" class="label">Loops</p>
                
                <!-- work timer -->
                <div id="work-timer" class="timer">
                  <p id="w_min">00</p>
                  <p class="semicolon">:</p>
                  <p id="w_sec">05</p>

                  <audio id="finw">
                    <source src="/music/work-ringtone.mp3" type="audio/mp3" />
                  </audio>

                </div>

                <p id="counter" class="timer">0</p>

                <!-- break timer -->
                <div id="break-timer" class="timer">
                  <p id="b_min">00</p>
                  <p class="semicolon">:</p>
                  <p id="b_sec">15</p>

                  <audio id="finb" src="/music/break-ringtone.mp3" type="audio/mp3" ></audio>
               
                </div>

                <button id="start" class="btn">Start</button>
                <button id="stop" class="btn">Pause</button>
                <button id="reset" class="btn">Reset</button>

              </div>

                <div id="timerMess" class="message-box">Start Timer</div>

            </div>
          </div>
        </div>

        <!-- Music function -->
        <div class="accordion-item">
          <div class="accordion-item-header">Study Music</div>
          <div class="accordion-item-body">
            <div class="accordion-item-body-content">
              <div class="music-box">
                <div class="music-box-header">Forest White Noise</div>
                <div class="music-box-cont">
                  <img
                    src="/images/playbutton.png"
                    alt="play"
                    id="musicIconOne"
                  />
                </div>

                <div class="music-control-cont">
                  <!-- Music file -->
                  <audio controls loop id="songOne">
                    <source
                      src="/music/forestwhitenoise.mp3"
                      type="audio/mp3"
                    />
                  </audio>
                </div>
              </div>

              <div class="music-box">
                <div class="music-box-header">Rain White Noise</div>
                <div class="music-box-cont">
                  <img
                    src="/images/playbutton.png"
                    alt="play"
                    id="musicIconTwo"
                  />
                </div>

                <div class="music-control-cont">
                  <!-- Music file -->
                  <audio controls loop id="songTwo">
                    <source src="/music/rainwhitenoise.mp3" type="audio/mp3" />
                  </audio>
                </div>
              </div>

              <div class="music-box">
                <div class="music-box-header">Lofi-Study Music</div>
                <div class="music-box-cont">
                  <img
                    src="/images/playbutton.png"
                    alt="play"
                    id="musicIconThree"
                  />
                </div>

                <div class="music-control-cont">
                  <!-- Music file -->
                  <audio controls loop id="songThree">
                    <source src="/music/lofimusic.mp3" type="audio/mp3" />
                  </audio>
                </div>
              </div>

              <div class="music-box">
                <div class="music-box-header">Instrumental Music</div>
                <div class="music-box-cont">
                  <img
                    src="/images/playbutton.png"
                    alt="play"
                    id="musicIconFour"
                  />
                </div>

                <div class="music-control-cont">
                  <!-- Music file -->
                  <audio controls loop id="songFour">
                    <source
                      src="/music/instrumentalmusic.mp3"
                      type="audio/mp3"
                    />
                  </audio>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Click on menu hamburger icon to open sidebar -->
    <button class="menubtn" onclick="openNav()">&#9776;</button>

    <!-- Footer -->
    <div class="footer">
      <p>&copy; growyourforest.com | Designed by Ally Guo & Noiva Chiu</p>
    </div>
  </body>
</html>
