<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage - Official</title>
    <link rel="stylesheet" href="/noivamain/official-homepage_style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script> 
    <script src="/noivamain/official_homepage.js" defer></script>
</head>
<body>

<!-- Background -->
<div class="bg"></div>

<!-- Logo -->
<img src="/images/logo.png" alt="Logo" class="logo">

<!-- Sidebar -->
<div class= "sidebar" id= "mySidebar">

    <!-- Sidebar close button-->
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    
    <!-- Use profile link -->
    <a class="user-profile" href="#userprofile">User Profile</a>

    <!-- Accordion within sidebar -->
    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-item-header">
                Long-Term Goals
            </div>
            <div class="accordion-item-body">
                <div class="accordion-item-body-content">
                    Testing accordion for long-term goals.
                </div>
            </div>
        </div>

        <div class="accordion-item">
            <div class="accordion-item-header">
                Daily Tasks
            </div>
            <div class="accordion-item-body">
                <div class="accordion-item-body-content">
                    Testing accordion for daily tasks.
                </div>
            </div>
        </div>

        <div class="accordion-item">
            <div class="accordion-item-header">
                Timer
            </div>
            <div class="accordion-item-body">
                <div class="accordion-item-body-content">
                    Testing accordion for timer.
                </div>
            </div>
        </div>

        <div class="accordion-item">
            <div class="accordion-item-header">
                Study Music
            </div>
            <div class="accordion-item-body">
                <div class="accordion-item-body-content">
                    Testing accordion for study music.
                </div>
            </div>
        </div>
    </div>
        
</div>

<!-- Click on menu hamburger icon to open sidebar -->
<button class= "menubtn"onclick="openNav()">&#9776;</button>

<!-- Footer -->
<div class="footer">
    <p>&copy; growyourforest.com | Designed by Ally Guo & Noiva Chiu</p>
</div>

</body>
</html>
