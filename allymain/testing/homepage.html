<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage - Ally Testing</title>
    <link rel="stylesheet" href="/allymain/testing/homepage.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      defer
    ></script>
    <script src="/allymain/testing/homepage.js" defer></script>
  </head>
  <body>
    <!-- Background -->
    <div class="bg"></div>

    <!-- Logo -->
    <img src="/images/logo.png" alt="Logo" class="logo" />

    <!-- Sidebar -->
    <div class="sidebar" id="mySidebar">
      <!-- Sidebar close button-->
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >

      <!-- User profile pop up -->
      <!-- Trigger/Open The Modal --------------------------->
      <button id="myBtn" class="modal-btn">User Account</button>

      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <div class="imagecontain">
            <img src="/images/pausebutton.png" alt="tree" />
          </div>
          <button id="changeusername" class="username">User Name</button>
          <button class="close">&times;</button>
          <a href="/allymain/userlog/login.html"><img src="" alt="" /></a>
        </div>
      </div>
      <!-- -------------------------------- -->

      <!-- Accordion within sidebar -->
      <div class="accordion">
        <div class="accordion-item">
          <div class="accordion-item-header">Long-Term Goals</div>
          <div class="accordion-item-body">
            <div class="accordion-item-body-content">
              Testing accordion for long-term goals.
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <div class="accordion-item-header">Daily Tasks</div>
          <div class="accordion-item-body">
            <div class="accordion-item-body-content">
              Testing accordion for daily tasks.
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <div class="accordion-item-header">Timer</div>
          <div class="accordion-item-body">
            <!--Timer function -------------------------------- -->
            <div class="accordion-item-body-content">
              <div id="container">
                <p id="work" class="label">Work</p>
                <p id="break" class="label">Break</p>
                <p id="cycles" class="label">Loops</p>
                <!-- work timer -->
                <div id="work-timer" class="timer">
                  <p id="w_min">25</p>
                  <p class="semicolon">:</p>
                  <p id="w_sec">00</p>
                </div>

                <p id="counter" class="timer">0</p>

                <!-- break timer -->
                <div id="break-timer" class="timer">
                  <p id="b_min">5</p>
                  <p class="semicolon">:</p>
                  <p id="b_sec">00</p>
                </div>

                <button id="start" class="btn">Start</button>
                <button id="stop" class="btn">Pause</button>
                <button id="reset" class="btn">Reset</button>
              </div>
            </div>
          </div>
        </div>
        <!-- -------------------------------- -->

        <div class="accordion-item">
          <div class="accordion-item-header">Study Music</div>
          <div class="accordion-item-body">
            <div class="accordion-item-body-content">
              Testing accordion for study music.
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Click on menu hamburger icon to open sidebar -->
    <button class="menubtn" id="hamburger" onclick="openNav()">&#9776;</button>

    <!-- Footer -->
    <div class="footer">
      <p>&copy; growyourforest.com | Designed by Ally Guo & Noiva Chiu</p>
    </div>
  </body>
</html>
