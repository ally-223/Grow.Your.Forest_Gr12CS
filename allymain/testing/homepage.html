<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage - Ally Testing</title>
    <link rel="stylesheet" href="/allymain/testing/homepage.css" />

    <!--Long-term goals stylesheet-->
    <link rel="stylesheet" href="/allymain/testing/notes.css" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />

    <link
      href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css"
      rel="stylesheet"
    />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      defer
    ></script>
    <script src="/allymain/testing/homepage.js" defer></script>
  </head>
  <body>
    <!-- Background -->
    <div class="bg"></div>

    <!-- Logo -->
    <img src="/images/logo.png" alt="Logo" class="logo" />

    <!-- Sidebar -->
    <div class="sidebar" id="mySidebar">
      <!-- Sidebar close button-->
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >

      <!-- User profile pop up -->
      
      <!-- Trigger/Open The Modal --------------------------->
      <button id="myBtn" class="modal-btn">User Account</button>
      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <!-- signoutbutton -->
          <div>
            <a onclick="confirmSignOut()" class="signout">
              <i class="fa fa-sign-out"></i>
            </a>

            <button class="close">&times;</button>
          </div>

          <!-- profilepic -->
          <div class="imagecontain">
            <img id="profilepic" src="/images/pfp_fox.png" alt="profile pic" />
          </div>
          <p class="username" id="userName">Username</p>
          <p class="password" id="pass">Password:xxxxxxxxxxxx</p>
        </div>
      </div>
      <!-- -------------------------------- -->

      <!-- Accordion within sidebar -->
      <div class="accordion">
        <div class="accordion-item">
          <!-- ---------------long term goal------------ -->
          <div class="accordion-item-header">Long-Term Goals</div>
          <div class="accordion-item-body">
            <div class="accordion-item-body-content-longterm">
              <div class="note">
                <div class="note-input">
                  <h3>Add A New Note:</h3>
                  <div class="note-wrapper">
                    <input
                      type="text"
                      id="note-title"
                      placeholder="Title of the goal"
                    />
                    <textarea
                      rows="5"
                      placeholder="Write notes here ... "
                      id="note-content"
                    ></textarea>
                    <button type="button" class="btn" id="add-note-btn">
                      <span><i class="fas fa-plus"></i></span>
                      Add Note
                    </button>
                  </div>
                </div>

                <div class="note-list"></div>

                <button type="button" class="btn" id="delete-all-btn">
                  <span><i class="fas fa-trash"></i></span>
                  Delete All
                </button>
              </div>
            </div>
          </div>
        
          <script src="/allymain/testing/notes.js" defer></script>
         
        </div>
        <!-- -------------------------------- -->

        <div class="accordion-item">
          <div class="accordion-item-header">Daily Tasks</div>
          <div class="accordion-item-body">
            <div class="accordion-item-body-content">
              Testing accordion for daily tasks.
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <div class="accordion-item-header">Timer</div>
          <div class="accordion-item-body">
            <!--Timer function -------------------------------- -->
            <div class="accordion-item-body-content">
              <div id="container">
                <p id="work" class="label">Work</p>
                <p id="break" class="label">Break</p>
                <p id="cycles" class="label">Loops</p>
                <!-- work timer -->
                <div id="work-timer" class="timer">
                  <p id="w_min">00</p>
                  <p class="semicolon">:</p>
                  <p id="w_sec">05</p>
                  <audio id="finw">
                    <source src="/music/lofimusic.mp3" type="audio/mpeg" />
                  </audio>
                </div>

                <p id="counter" class="timer">0</p>

                <!-- break timer -->
                <div id="break-timer" class="timer">
                  <p id="b_min">00</p>
                  <p class="semicolon">:</p>
                  <p id="b_sec">05</p>
                  <audio id="finb" src="/music/instrumentalmusic.mp3"></audio>
                </div>

                <button id="start" class="btn">Start</button>
                <button id="stop" class="btn">Pause</button>
                <button id="reset" class="btn">Reset</button>
              </div>
            </div>
          </div>
        </div>
        <!-- -------------------------------- -->

        <div class="accordion-item">
          <div class="accordion-item-header">Study Music</div>
          <div class="accordion-item-body">
            <div class="accordion-item-body-content">
              Testing accordion for study music.
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Click on menu hamburger icon to open sidebar -->
    <button class="menubtn" id="hamburger" onclick="openNav()">&#9776;</button>

    <!-- Footer -->
    <div class="footer">
      <p>&copy; growyourforest.com | Designed by Ally Guo & Noiva Chiu</p>
    </div>
  </body>
</html>
