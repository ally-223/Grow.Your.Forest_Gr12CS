<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage - Official</title>
    <link rel="stylesheet" href="/allymain/testing/homepage.css" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      defer
    ></script>
    <script src="/allymain/testing/homepage.js" defer></script>
  </head>
  <body>
    <!-- Background -->
    <div class="bg"></div>

    <!-- Logo -->
    <img src="/images/logo.png" alt="Logo" class="logo" />

    <!-- Sidebar -->
    <div class="sidebar" id="mySidebar">
      <!-- Sidebar close button-->
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >

      <!-- User profile pop up -->

      <!-- Trigger/Open The Modal --------------------------->
      <!-- Trigger/Open The Modal -->
      <button id="myBtn" class="modal-btn">User Account</button>

      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Some text in the Modal..</p>
        </div>
      </div>
      <!-- -------------------------------- -->

      <!-- Accordion within sidebar -->
      <div class="accordion">
        <div class="accordion-item">
          <div class="accordion-item-header">Long-Term Goals</div>
          <div class="accordion-item-body">
            <div class="accordion-item-body-content">
              Testing accordion for long-term goals.
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <div class="accordion-item-header">Daily Tasks</div>
          <div class="accordion-item-body">
            <div class="accordion-item-body-content">
              Testing accordion for daily tasks.
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <div class="accordion-item-header">Timer</div>
          <div class="accordion-item-body">
            <div class="accordion-item-body-content">
              Testing accordion for timer.
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <div class="accordion-item-header">Study Music</div>
          <div class="accordion-item-body">
            <div class="accordion-item-body-content">
              Testing accordion for study music.
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Click on menu hamburger icon to open sidebar -->
    <button class="menubtn" id="hamburger" onclick="openNav()">&#9776;</button>

    <!-- Footer -->
    <div class="footer">
      <p>&copy; growyourforest.com | Designed by Ally Guo & Noiva Chiu</p>
    </div>
  </body>
</html>
