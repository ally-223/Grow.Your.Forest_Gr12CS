<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage - Official</title>

    <!-- Homepage CSS -->
    <link rel="stylesheet" href="/public/official_homepage_style.css" />

    <!-- Font Awesome stylesheet -->
    <link
      href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css"
      rel="stylesheet"
    />

    <!-- CSS for long-term goals -->
    <link rel="stylesheet" href="/public/long_term.css" />

    <!-- CSS for daily tasks -->
    <link rel="stylesheet" href="/public/daily_checklist.css" />

    <!-- Homepage JavaScript -->
    <script src="/public/official_homepage.js" defer></script>
  </head>
  <body>
    <!-- Background -->
    <div class="bg" id="background-mountain"></div>

    <!-- Logo -->
    <img class="logo" src="/images/logo.png" alt="Logo" />

    <!-- Sidebar -->
    <div class="sidebar" id="mySidebar">
      <!-- Sidebar close button-->
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >

      <!-- User profile pop up -->

      <!-- Trigger/Open The Modal --------------------------->
      <button id="myBtn" class="modal-btn">User Profile</button>

      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <!-- signout button -->
          <div>
            <a onclick="confirmSignOut()" class="signout">
              <i class="fa fa-sign-out"></i>
            </a>
            <button class="close">&times;</button>
          </div>

          <!-- profile picture -->
          <div>
            <img id="profilepic" src="/images/pfp_fox.png" alt="profile pic" />
          </div>
          <p class="username" id="userName">Username</p>
          <p class="password" id="pass">Password: xxxxxxxxxxxx</p>
        </div>
      </div>
      <!-- -------------------------------- -->

      <!-- Accordion within sidebar -->
      <div class="accordion">
        <!-- ---------------long-term goals------------ -->
        <div class="accordion-item">
          <div class="accordion-item-header">
            <i class="fa fa-bullseye goals"></i>
            <div class="accordion-header-text">Long-Term Goals</div>
          </div>
          <div class="accordion-item-body">
            <div class="accordion-item-body-content">
              <div class="note-box">
                <div class="note">
                  <div class="note-input">
                    <h3>Add A New Goal:</h3>
                    <div class="note-wrapper">
                      <input
                        type="text"
                        id="note-title"
                        placeholder="Title of the Goal"
                      />
                      <textarea
                        rows="5"
                        placeholder="Write notes here ... "
                        id="note-content"
                      ></textarea>
                      <button type="button" class="add-btn" id="add-note-btn">
                        <span><i class="fa fa-plus"></i></span>
                        Add Goal
                      </button>
                    </div>
                  </div>

                  <div class="note-list"></div>

                  <button type="button" class="delete-btn" id="delete-all-btn">
                    <span><i class="fa fa-trash-o"></i></span>
                    Delete All
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- long-term goals JS file -->
          <script src="/public/long_term.js"></script>
        </div>

        <!-- -----------daily tasks------------- -->
        <div class="accordion-item">
          <div class="accordion-item-header">
            <i class="fa fa-calendar daily"></i>
            <div class="accordion-header-text">Daily Tasks</div>
          </div>
          <div class="accordion-item-body">
            <div class="accordion-item-body-content">
              <div class="container-daily">
                <div class="header">
                  <div class="clear">
                    <i class="fa fa-refresh"></i>
                  </div>
                  <div class="display">
                    <span id="date"></span>
                    <i class="fa fa-pencil-square-o All"></i>
                    <i class="fa fa-check-square-o fulfill"></i>
                    <i class="fa fa-square-o unfinished"></i>
                  </div>
                </div>

                <div class="content">
                  <ul id="list">
                    <!--  
                        <li class="item">
                            <i class="fa fa-circle-thin co"></i>
                            <p class="text">Drink Coffee</p>
                            <i class="fa fa-trash-o de"></i>
                        </li>    -->
                  </ul>
                </div>
                <div class="add-to-do">
                  <i class="fa fa-plus-circle"></i>
                  <input type="text" id="input" placeholder="Add a to-do" />
                </div>
              </div>

              <!-- daily tasks JS file -->
              <script src="/public/daily_checklist.js"></script>
            </div>
          </div>
        </div>

        <!-- <------------timer----------------- -->
        <div class="accordion-item">
          <div class="accordion-item-header">
            <i class="fa fa-clock-o time"></i>
            <div class="accordion-header-text">Timer</div>
          </div>
          <div class="accordion-item-body">
            <div class="accordion-item-body-content">
              <div id="container">
                <p id="work" class="label">Work</p>
                <p id="break" class="label">Break</p>
                <p id="cycles" class="label">Loops</p>

                <!-- work timer -->
                <div id="work-timer" class="timer">
                  <p id="w_min">25</p>
                  <p class="semicolon">:</p>
                  <p id="w_sec">00</p>

                  <audio id="finw">
                    <source src="/music/work-ringtone.mp3" type="audio/mp3" />
                  </audio>
                </div>

                <p id="counter" class="timer">0</p>

                <!-- break timer -->
                <div id="break-timer" class="timer">
                  <p id="b_min">05</p>
                  <p class="semicolon">:</p>
                  <p id="b_sec">00</p>

                  <audio
                    id="finb"
                    src="/music/break-ringtone.mp3"
                    type="audio/mp3"
                  ></audio>
                </div>

                <button id="start" class="timer-btn">Start</button>
                <button id="stop" class="timer-btn">Pause</button>
                <button id="reset" class="timer-btn">Reset</button>
              </div>

              <div id="timerMess" class="message-box">Start Timer</div>
            </div>
          </div>
        </div>

        <!------------music----------------->
        <div class="accordion-item">
          <div class="accordion-item-header">
            <i class="fa fa-music music"></i>
            <div class="accordion-header-text">Study Music</div>
          </div>
          <div class="accordion-item-body">
            <div class="accordion-item-body-content">
              <div class="music-box">
                <div class="music-box-header">Forest White Noise</div>
                <div class="music-box-cont">
                  <img
                    src="/images/playbutton.png"
                    alt="play"
                    id="musicIconOne"
                  />
                </div>

                <div class="music-control-cont">
                  <!-- Music file 1 -->
                  <audio controls loop id="songOne">
                    <source
                      src="/music/forestwhitenoise.mp3"
                      type="audio/mp3"
                    />
                  </audio>
                </div>
              </div>

              <div class="music-box">
                <div class="music-box-header">Rain White Noise</div>
                <div class="music-box-cont">
                  <img
                    src="/images/playbutton.png"
                    alt="play"
                    id="musicIconTwo"
                  />
                </div>

                <div class="music-control-cont">
                  <!-- Music file 2 -->
                  <audio controls loop id="songTwo">
                    <source src="/music/rainwhitenoise.mp3" type="audio/mp3" />
                  </audio>
                </div>
              </div>

              <div class="music-box">
                <div class="music-box-header">Lofi-Study Music</div>
                <div class="music-box-cont">
                  <img
                    src="/images/playbutton.png"
                    alt="play"
                    id="musicIconThree"
                  />
                </div>

                <div class="music-control-cont">
                  <!-- Music file 3 -->
                  <audio controls loop id="songThree">
                    <source src="/music/lofimusic.mp3" type="audio/mp3" />
                  </audio>
                </div>
              </div>

              <div class="music-box">
                <div class="music-box-header">Instrumental Music</div>
                <div class="music-box-cont">
                  <img
                    src="/images/playbutton.png"
                    alt="play"
                    id="musicIconFour"
                  />
                </div>

                <div class="music-control-cont">
                  <!-- Music file 4 -->
                  <audio controls loop id="songFour">
                    <source
                      src="/music/instrumentalmusic.mp3"
                      type="audio/mp3"
                    />
                  </audio>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Click on menu hamburger icon to open sidebar -->
    <button class="menubtn" id="menuHamb" onclick="openNav()">&#9776;</button>

    <!-- Footer -->
    <div class="footer">
      <p>&copy; growyourforest.com | Designed by Ally Guo & Noiva Chiu</p>
    </div>
  </body>
</html>
