<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grow Your Forest_Forgot Password</title>
    <link rel="stylesheet" href="/public/userlogin/signup.css" />
  </head>

  <body>
    <!--Signup block-->
    <div class="signup"></div>
    <div class="form">
      <form class="signup-form">
        <h1>GROW YOUR FOREST</h1>
        <input id="name" type="text" placeholder="Create Your Username" />
        <input id="pw" type="password" placeholder="Create Your Password" />
        <input id="mail" type="email" placeholder="Enter Your Email" />
        <button id="signup_button">SIGN UP</button>
      </form>
    </div>

    <!--Log-in block-->
    <form class="Login-block">
      <p>Have an Account?</p>
      <a href="/public/userlogin/login.html">Log in</a>
    </form>

    <!-- displaying the saved object -->
    <div id="theResult"><p></p></div>

    <script>
      let information = [];
      //example{username:allyguo, password:12345, id:1jndf83}
      const userInfo = (ev) => {
        //ev is the click event
        ev.preventDefault(); //stop the form from submitting, so the page will not refresh and data will not be lost
        let info = {
          id: Date.now(),
          theirName: document.getElementById("name").value,
          theirPass: document.getElementById("pw").value,
          theirmail: document.getElementById("mail").value,
        };
        information.push(info);
        document.querySelector("form").reset(); //reset the form

        //displaying only
        let display = document.querySelector("#theResult p");
        display.textContent = "\n" + JSON.stringify(information, "\t", 2);
      };

      document.addEventListener("DOMContentLoaded", () => {
        document
          .getElementById("signup_button")
          .addEventListener("click", userInfo);
      });
// ------------------------------------------------------------------------
      document
        .getElementById("signup_button")
        .addEventListener("click", (event) => {
          // const userData = 1;
          // const options = {
          //   method: "POST",
          //   headers: {
          //     "Content-Type": "application/json",
          //   },
          //   body: "hello",
          // };
          fetch("/api", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: {
              lat: 45.32400664486258,
              long: -75.93388939764168,
              _id: "e2jHFnl1W6JMCHUn",
            },
          });
        });
    </script>
  </body>
</html>
