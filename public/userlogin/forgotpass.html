<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grow Your Forest_Forgot Password</title>
    <link rel="stylesheet" href="/public/userlogin/forgotpass.css" />
  </head>

  <body>
    <!--Find your password block-->
    <div class="forgot-pass"></div>
    <div class="form">
      <form class="forgotpass-form">
        <h1>TROUBLE LOGGING IN?</h1>
        <p>
          Enter your email and we'll send you your password to get back into
          your account.
        </p>
        <input type="email" placeholder="Enter Email" />
        <button>Send Password</button>
      </form>
    </div>

    <!--Know your password block-->
    <form class="knowpass-element">
      <p>Know your Password?</p>
      <a href="/public/userlogin/login.html">Log in</a>
    </form>
  </body>
</html>
